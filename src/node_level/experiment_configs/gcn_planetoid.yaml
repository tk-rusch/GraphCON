program: run_GNN.py
method: random
parameters:
  method:
    distribution: categorical
    values: [ 'dopri5', 'symplectic_euler', 'rk4' ]
  step_size:
    distribution: categorical
    values: [0.25, 0.5, 1]
  function:
    distribution: constant
    value: gcn
  epoch:
    distribution: constant
    value: 100
  time:
    distribution: uniform
    min: 4
    max: 15
  dataset:
    distribution: categorical
    values: [ 'Cora', 'Citeseer', 'Pubmed' ]
  hidden_dim:
    values: [ 8, 16, 32, 64 ]
  attention_dim:
    values: [ 8, 16, 32, 64 ]
  input_dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  lr:
    distribution: uniform
    min: 0.01
    max: 0.1
  decay:
    distribution: uniform
    min: 0.001
    max: 0.1
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --function
  - function_gcn